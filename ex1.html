<!DOCTYPE html>
<html>

<head>
    <title>My Leaflet Map</title>
	<!--Leaflet's CSS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   
     <!-- Javascript AFTER Leaflet's CSS -->
	 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
	<style>
		#mapid {height: 500px; width:500px;}
    </style>
</head>

<body>
	 <div id="mapid">
		<!-- map div -->
	 </div>



    <script>
		// map variable setting location and zoom
		var mymap = L.map('mapid').setView([49.248471, -123.000769], 15);
	
	
		// variable setting basemap and copy right attribute
		var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(mymap);
		
		
	</script>
</body>

</html>
